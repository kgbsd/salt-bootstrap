---
kind: pipeline
name: Lint

platform:
  os: linux
  arch: amd64

steps:
- name: shellcheck
  image: koalaman/shellcheck-alpine
  commands:
  - shellcheck -s sh -f checkstyle bootstrap-salt.sh

---
kind: pipeline
name: Arch

platform:
  os: linux
  arch: amd64

steps:
- name: throttle-build
  image: alpine
  commands:
  - sh -c 't=0; echo Sleeping 0 seconds; sleep 0'

- name: create
  image: saltstack/drone-salt-bootstrap-testing
  commands:
  - bundle install --with docker --without opennebula ec2 windows vagrant
  - echo 'Waiting for docker to start'
  - sleep 10
  - docker ps -a
  - bundle exec kitchen create arch
  environment:
    DOCKER_HOST: tcp://docker:2375
  depends_on:
  - throttle-build

- name: Py2 2018.3(Git)
  image: saltstack/drone-salt-bootstrap-testing
  commands:
  - pip install -U pip
  - pip install -r tests/requirements.txt
  - bundle install --with docker --without opennebula ec2 windows vagrant
  - bundle exec kitchen test py2-git-2018-3-arch
  environment:
    DOCKER_HOST: tcp://docker:2375
  depends_on:
  - throttle-build
  - create

- name: Py2 2019.2(Git)
  image: saltstack/drone-salt-bootstrap-testing
  commands:
  - pip install -U pip
  - pip install -r tests/requirements.txt
  - bundle install --with docker --without opennebula ec2 windows vagrant
  - bundle exec kitchen test py2-git-2019-2-arch
  environment:
    DOCKER_HOST: tcp://docker:2375
  depends_on:
  - throttle-build
  - create

services:
- name: docker
  image: saltstack/drone-salt-bootstrap-testing
  command:
  - --storage-driver=overlay2
  privileged: true

node:
  project: open

depends_on:
- Lint

